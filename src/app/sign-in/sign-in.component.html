
       
          <div class="card ">
            <img src="./assets/img/default.jpg" class=" img-fluid w-100" alt="">
          <div class="card-img-overlay">
           <div class="row" >
           <div class="col-md-3" id="formcol">
            <form action="" [formGroup]="signin">
                <div >
                    <h2 class="text-center text-light mt-3">Sign In</h2>
                </div>
                <div class="card-body">
                    <div class="m-1">
                        <label for="" class="form-label text-light">EMAIL Id:</label>
                        <input type="email" class="form-control" formControlName="email">
                        <small class="text-danger "
                        *ngIf="!signin.get('email')?.valid && signin.get('email')?.touched ">Please Enter Valid
                        email</small>   
                    </div>
                       <div  class="m-1">
                        <label for="" class="form-label text-light">PASSWORD:</label>
                        <input type="password" class="form-control" formControlName="pwd">
                        <small class="text-danger "
                        *ngIf="!signin.get('pwd')?.valid && signin.get('pwd')?.touched ">Please Enter Valid
                        password</small>    
                    </div>
            
                        <div class="row justify-content-center mt-2">
                            <p class="col-md-7 text-center"><a id="op" class="text-success" routerLink="/Forgot">Forgot Password</a></p>
                        </div>
    
                       <div class="text-center">
                        <button type="button" class="btn btn-primary btn-small " routerLink="/signin" (click)="check()" >Sign IN</button>
                       </div>
                       <p class="text-light text-center m-1">Don't have an account? <a id="op" class="text-success" routerLink="/adduser">Sign-Up</a></p>

            </div>
               
            </form>
          </div>
        </div>
        </div>
    </div>
